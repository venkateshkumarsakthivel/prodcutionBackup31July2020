<template>
    <template if:true={isTextField}>
        <lightning-input type="text" 
                            label={fieldLabel}
                            value={fieldValue} 
                            readonly></lightning-input>
    </template>
    <template if:true={isCurrencyField}>
        <lightning-input    type="number"   
                            formatter="currency"
                            label={fieldLabel}
                            value={fieldValue} 
                            readonly></lightning-input>
    </template>
    <template if:true={isBooleanField}>
        <template if:true={fieldValue}>
            <lightning-input    type="checkbox"   
            label={fieldLabel}
            checked 
            disabled></lightning-input>    
        </template>
        <template if:false={fieldValue}>
            <lightning-input    type="checkbox"   
                                label={fieldLabel}
                                disabled></lightning-input>
        </template>
    </template>
    <template if:true={isDateField}>
        <lightning-input    type="date" 
                            formatter="mm-dd-yyyy"
                            label={fieldLabel}
                            value={fieldValue} 
                            readonly></lightning-input>
    </template>

    <template if:true={isTextArea}>
        <h2 class="slds-form-element__label">{fieldLabel}</h2>
        </br>
        <lightning-formatted-rich-text
        label={fieldLabel}
        value={fieldValue} 
        readonly
                            ></lightning-formatted-rich-text>
    </template>

    <template if:true={isDateTimeField}>
        <h2 class="slds-form-element__label">{fieldLabel}</h2>
    </br>
    <div  class="slds-p-top_small">
        <lightning-formatted-date-time class="slds-p-top_large" value={fieldValue}  year="numeric" month="numeric" day="numeric" hour="2-digit"
        minute="2-digit" time-zone-name="short" time-zone="Australia/Sydney" hour12="true"></lightning-formatted-date-time>
        </div>
     </template>

</template>

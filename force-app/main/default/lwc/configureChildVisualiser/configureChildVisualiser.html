<template>
        <!-- OTHER MODAL MARK-UP HERE -->
    <div class="demo-only">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModel}>
                        <lightning-icon icon-name="utility:close" size="medium">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Configure</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" 
                id="modal-content-id-1">
                <div class="slds-is-relative">
                    <template if:true={showSpinner}>
                        <lightning-spinner size="medium" 
                        variant="brand">
                        </lightning-spinner>
                    </template>

                    <div class="slds-grid slds-p-horizontal_large">
                        <div class="slds-col">
                            <c-configure-screen
                            ontogglespinner={toggleSpinner} 
                            record-id={recordId}
                            fields={fields}
                            child-object-name={objectName}
                            parent-object-name={parentObjectName}
                            predefined-values={predefinedValues}></c-configure-screen>
                        </div>
                    </div> 
                    </div>   
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel"
                                      variant="neutral"
                                      onclick={closeModel}>
                                    </lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <lightning-button name={secondButtonLabel}
                                      label={secondButtonLabel} 
                                      variant="brand"
                                      onclick={saveMethod}>
                                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>

<template>
    <div class="demo-only">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModel}>
                        <lightning-icon icon-name="utility:close" size="medium">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Filter</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <lightning-combobox 
                            value={fieldValue}
                            data-id="selectedField"
                            name="Select Field"
                            label="Select Field"
                            options={fields}
                            onchange={checkEnteredValue}
                            ></lightning-combobox>
                        <lightning-combobox 
                        data-id="selectedCondition"
                        name="Select Condition"
                        options={conditions}
                        label="Select Condition"
                        value={conditionValue}
                        ></lightning-combobox>
                        <template if:true={isDateField}>
                            <lightning-input   
                                                data-id="enteredValue"
                                                type="date" 
                                                formatter="mm-dd-yyyy"
                                                label="Enter Value"
                                                ></lightning-input>
                        </template>
                        <template if:false={isTextField}>
                            <lightning-input data-id="enteredValue" 
                                             label="Enter Value"
                                             name="Enter Value"
                                             ></lightning-input>
                        </template>
                        <template if:true={isPicklistField}>
                            <lightning-combobox 
                        data-id="enteredValue"
                        name="Enter Value"
                        options={picklist}
                        label="Enter Value"
                        ></lightning-combobox>
                        </template>
                       </div>   
                                           
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel"
                                      variant="neutral"
                                      onclick={closeModel}>
                                    </lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <lightning-button name="Filter"
                                      label="Filter" 
                                      variant="brand"
                                      onclick={filterRecords}>
                                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
